{% extends "base.html" %}
{% block content %}        
<section id="content">
  {% include "aside.html" %}
  <ul id="post-list">
  {% for article in articles_page.object_list %}        
    <li><article class="hentry">    
      <header> <h2 class="entry-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title}}">{{ article.title }}</a></h2> </header>
      <section class="post-info">
        <time class="published" title="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time>
      </section>
      <div class="entry-content"> {{ article.content }} </div><!-- /.entry-content -->
    </article></li>
  {% endfor %}
  </ul><!-- /#post-list -->
  {% include 'pagination.html' %}
</section><!-- /#content -->
{% endblock content %}
